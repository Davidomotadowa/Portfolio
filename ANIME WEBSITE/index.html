<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anime Finder + Watchlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Anime World</h1>
      <input type="text" id="searchInput" placeholder="Search anime..." />
      <button id="searchBtn">Search</button>
      <button id="theme-toggle" aria-label="Toggle dark mode">Dark Mode</button>
    </header>

    <main>
      <div id="anime-container">
        <h2>Anime Results</h2>
      </div>

      <div id="watchlist">
        <h2>My Watchlist</h2>
        <div id="watchlist-items"></div>
      </div>
    </main>
    
    <!-- Details Modal -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-content">
        <button class="modal-close" id="modal-close" aria-label="Close">Ã—</button>
        <div id="modal-body">
          <!-- Populated dynamically -->
        </div>
      </div>
    </div>

    <div id="quiz">
      <h2>Anime Quiz</h2>
      <div id="quiz-container"></div>
      <p id="quiz-score">Score: 0</p>
    </div>
    
    <div id="community">
      <h2>Community Reviews</h2>
      <form id="review-form">
        <input
          type="text"
          id="review-anime"
          placeholder="Anime Title"
          required
        />
        <input
          type="number"
          id="review-rating"
          placeholder="Rating (1-10)"
          min="1"
          max="10"
          required
        />
        <textarea
          id="review-text"
          placeholder="Write your review..."
          required
        ></textarea>
        <button type="submit">Submit Review</button>
      </form>

      <h3>Latest Reviews</h3>
      <div id="reviews-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
